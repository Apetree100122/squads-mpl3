name: Anchor Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Solana Anchor Test
      # You may pin to the exact commit or the version.
      # uses: mrgnlabs/anchor-test-action@d137eeab2158ba96c2ee38f875622d13de55b35c
      uses: mrgnlabs/anchor-test-action@v0.5
      with:
        workspace_dir: squads-mpl
